<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thời Khóa Biểu (24/11-21/12)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-7xl mx-auto p-4 sm:p-6">
    <!-- Tiêu đề -->
    <h1 class="text-2xl sm:text-4xl md:text-5xl font-extrabold text-center text-red-600 mb-2">
      THỜI KHÓA BIỂU HỌC KÌ 1
    </h1>
    <p class="text-base sm:text-xl md:text-2xl text-center italic text-blue-600 mb-6">
      (Từ ngày 24/11/2025 - 21/12/2025)
    </p>

    <!-- Bảng thời khóa biểu -->
    <div class="overflow-x-auto shadow-lg rounded-2xl bg-white">
      <table class="min-w-[900px] w-full table-fixed border-collapse border border-gray-400">
        <thead>
          <tr class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white text-xs sm:text-sm md:text-base">
            <th class="p-2 sm:p-3 border border-gray-400 w-[6%]">Buổi</th>
            <th class="p-2 sm:p-3 border border-gray-400 w-[14%]">Thứ 2</th>
            <th class="p-2 sm:p-3 border border-gray-400 w-[14%]">Thứ 3</th>
            <th class="p-2 sm:p-3 border border-gray-400 w-[14%]">Thứ 4</th>
            <th class="p-2 sm:p-3 border border-gray-400 w-[14%]">Thứ 5</th>
            <th class="p-2 sm:p-3 border border-gray-400 w-[14%]">Thứ 6</th>
            <th class="p-2 sm:p-3 border border-gray-400 w-[14%]">Thứ 7</th>
          </tr>
        </thead>

        <tbody class="text-center text-xs sm:text-sm md:text-base">
          <!-- Buổi sáng -->
          <tr class="bg-gray-50">
            <td rowspan="6" class="p-2 sm:p-3 font-semibold">Sáng</td>
             <td class="p-2 sm:p-3 bg-sky-100">
              <span class="text-red-600 font-bold">6:30-10:00</span><br>
              <a href="https://maps.app.goo.gl/Q8dRKtTZcqGeuEmy5" target="_blank"
                 class="text-blue-600 font-semibold hover:text-blue-800">Cơ sở: An Dương Vương</a><br>
              Đại số tuyến tính<br>
              Phòng: B.116<br>
            </td>
          </tr>
        </tbody>

        <tbody class="text-center text-xs sm:text-sm md:text-base border-t-4 border-blue-600">
          <!-- Buổi chiều -->
          <tr class="bg-gray-50">
            <td rowspan="6" class="p-2 sm:p-3 font-semibold">Chiều</td>
   
          </tr>
        </tbody>

        <tbody class="text-center text-xs sm:text-sm md:text-base border-t-4 border-blue-600">
          <!-- Buổi tối -->
          <tr class="bg-gray-50">
            <td rowspan="6" class="p-2 sm:p-3 font-semibold">Tối</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
