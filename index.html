    <style>
        body {
            background: url('https://thuthuatnhanh.com/wp-content/uploads/2022/06/Hinh-nen-iPad-4K.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px 0;
        }

        .members {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px auto;
        }

        .member-card {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 2px solid red;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .member-card img {
            width: 100%;
            border-radius: 10px;
        }

        .member-card a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .member-card a:hover {
            text-decoration: underline;
        }

        /* Hiệu ứng hover */
        .member-card:hover {
            transform: scale(1.1); /* Tăng kích thước */
            border-color: yellow; /* Đổi màu viền */
            animation: border-flash 0.6s infinite; /* Hiệu ứng nhấp nháy */
        }

        /* Keyframes cho nhấp nháy viền */
        @keyframes border-flash {
            0% { border-color: yellow; }
            50% { border-color: red; }
            100% { border-color: yellow; }
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        th, td {
            padding: 20px;
            text-align: left;
            border-bottom: 2px solid #ddd;
            font-size: 1.2rem;
            color: #333;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        tr:hover td {
            background-color: #e1f5fe;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1.5rem;
            padding: 20px;
            color: white;
            font-weight: bold;
            border-top: 3px solid #4CAF50;
        }
.web-access {
    text-align: center;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border: 2px solid #4CAF50;
    border-radius: 10px;
    width: fit-content;
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Thêm hiệu ứng phóng to và bóng mượt */
}

.web-access:hover {
    transform: scale(1.1); /* Phóng to 10% */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Thêm bóng đổ */
}

.web-access a {
    text-decoration: none;
    font-size: 1.5rem;
    color: #4CAF50;
    font-weight: bold;
    transition: color 0.3s ease; /* Hiệu ứng mượt khi thay đổi màu */
}

.web-access a:hover {
    color: #2c7a39; /* Đổi màu chữ khi di chuột */
}
/* Tạo hiệu ứng cho các liên kết trong bảng */
table a {
    text-decoration: none;
    color: #007bff; /* Màu mặc định */
    font-size: 1.1rem;
    font-weight: bold;
    transition: transform 0.3s ease, color 0.3s ease; /* Hiệu ứng mượt */
}

table a:hover {
    transform: scale(1.1); /* Phóng to 10% */
    color: #0056b3; /* Đổi màu khi di chuột */
    text-decoration: underline; /* Gạch chân khi di chuột */
}
/* Mũi tên và dòng chữ */
.arrow-text {
    position: fixed; /* Cố định vị trí */
    top: 50%; /* Canh giữa theo chiều dọc */
    left: 10px; /* Canh lề trái */
    transform: translateY(-50%); /* Dịch chuyển chính giữa theo trục Y */
    font-size: 1.2rem;
    color: #ffffff;
    font-weight: bold;
    background: rgba(0, 0, 0, 0.7); /* Nền màu đen mờ */
    padding: 10px 20px;
    border-radius: 20px; /* Bo tròn góc */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Bóng mờ */
    display: flex;
    align-items: center;
    gap: 10px; /* Khoảng cách giữa mũi tên và chữ */
}

/* Mũi tên */
.arrow-text::before {
    content: "➔"; /* Biểu tượng mũi tên */
    font-size: 1.5rem;
    color: #4CAF50; /* Màu mũi tên */
    animation: bounce 1.5s infinite; /* Hiệu ứng nhấp nháy */
}

/* Hiệu ứng nhấp nháy */
@keyframes bounce {
    0%, 100% {
        transform: translateX(0);
    }
    50% {
        transform: translateX(5px); /* Dịch mũi tên qua phải */
    }
}
 /* Định dạng tiêu đề */
    .table-title {
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
        color: white;
        background-color: blue;
        padding: 10px 20px;
        margin: 30px auto 10px;
        width: fit-content;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        border: 3px solid transparent;
        animation: border-animation 2s infinite;
    }

    /* Hiệu ứng viền chạy */
    @keyframes border-animation {
        0% { border-color: red; }
        25% { border-color: yellow; }
        50% { border-color: blue; }
        75% { border-color: green; }
        100% { border-color: red; }
    }
