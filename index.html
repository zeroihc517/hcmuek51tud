<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vẽ ngôi sao (SVG & Canvas)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 24px;
      align-items: start;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      padding: 18px;
    }

    header h1 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .controls label {
      display: flex;
      gap: 6px;
      align-items: center;
      font-size: 13px;
    }

    svg { width: 100%; height: auto; max-height: 320px; display: block; }
    canvas { width: 100%; height: 320px; background: #f7f7fb; display: block; border-radius: 8px; }

    .center {
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
    }

    .note { font-size:12px; color:#666; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <header>
      <h1>Ngôi sao bằng SVG</h1>
      <div class="note">SVG dùng polygon nên nét sắc và không bị mờ khi zoom.</div>
    </header>

    <!-- SVG star: polygon được cập nhật bằng JS -->
    <svg id="svgCanvas" viewBox="-150 -150 300 300" role="img" aria-label="Ngôi sao SVG">
      <defs>
        <linearGradient id="g1" x1="0" x2="1">
          <stop offset="0" stop-color="#FFD54A"/>
          <stop offset="1" stop-color="#FF7043"/>
        </linearGradient>
      </defs>

      <circle r="140" fill="#f2f6ff"></circle>
      <g id="svgStarGroup">
        <polygon id="svgStar" points="" fill="url(#g1)" stroke="#c85a2f" stroke-width="2" transform="rotate(0)"></polygon>
      </g>
    </svg>

    <div class="controls">
      <label> Cánh:
        <input id="svgPoints" type="number" min="3" max="20" value="5" style="width:64px"/>
      </label>
      <label> Tỉ lệ inner (0-1):
        <input id="svgInner" type="number" min="0" max="0.9" step="0.05" value="0.5" style="width:80px"/>
      </label>
      <label> Kích thước:
        <input id="svgSize" type="range" min="20" max="140" value="100" />
      </label>
      <label> Xoay (deg):
        <input id="svgRotate" type="range" min="0" max="360" value="0" />
      </label>
      <button id="svgRandom">Ngẫu nhiên</button>
    </div>
  </div>

  <div class="card">
    <header>
      <h1>Ngôi sao bằng Canvas</h1>
      <div class="note">Canvas vẽ động, bạn có thể thay đổi số cánh, màu và xoay.</div>
    </header>

    <canvas id="canvas" width="800" height="480" aria-label="Ngôi sao canvas"></canvas>

    <div class="controls">
      <label> Cánh:
        <input id="cPoints" type="number" min="3" max="20" value="5" style="width:64px"/>
      </label>
      <label> Tỉ lệ inner:
        <input id="cInner" type="number" min="0" max="0.9" step="0.05" value="0.5" style="width:80px"/>
      </label>
      <label> Kích thước:
        <input id="cSize" type="range" min="20" max="200" value="120" />
      </label>
      <label> Xoay:
        <input id="cRotate" type="range" min="0" max="360" value="0" />
      </label>
      <button id="cRandom">Ngẫu nhiên</button>
    </div>
  </div>

<script>
  // ----- helper: tạo điểm ngôi sao -----
  function starPoints(cx, cy, outerR, innerR, numPoints, rotationDeg = 0) {
    const pts = [];
    const step = Math.PI / numPoints;
    const rot = rotationDeg * Math.PI / 180;
    for (let i = 0; i < numPoints * 2; i++) {
      const r = (i % 2 === 0) ? outerR : innerR;
      const angle = i * step - Math.PI/2 + rot; // -90deg để một đỉnh hướng lên trên
      const x = cx + Math.cos(angle) * r;
      const y = cy + Math.sin(angle) * r;
      pts.push([x, y]);
    }
    return pts;
  }

  // ----- SVG handling -----
  const svgStar = document.getElementById('svgStar');
  const svgPointsInput = document.getElementById('svgPoints');
  const svgInnerInput = document.getElementById('svgInner');
  const svgSizeInput = document.getElementById('svgSize');
  const svgRotateInput = document.getElementById('svgRotate');
  const svgRandomBtn = document.getElementById('svgRandom');

  function renderSVGStar() {
    const n = Math.max(3, parseInt(svgPointsInput.value));
    const innerRatio = Math.max(0.05, parseFloat(svgInnerInput.value));
    const size = parseFloat(svgSizeInput.value);
    const rot = parseFloat(svgRotateInput.value);

    const outerR = size;
    const innerR = outerR * innerRatio;
    const pts = starPoints(0, 0, outerR, innerR, n, rot);
    const pointsAttr = pts.map(p => p.join(',')).join(' ');
    svgStar.setAttribute('points', pointsAttr);
    svgStar.setAttribute('transform', `rotate(${rot})`);
  }

  [svgPointsInput, svgInnerInput, svgSizeInput, svgRotateInput].forEach(el =>
    el.addEventListener('input', renderSVGStar)
  );

  svgRandomBtn.addEventListener('click', () => {
    svgPointsInput.value = Math.floor(Math.random() * 8) + 3;
    svgInnerInput.value = (Math.random() * 0.6 + 0.2).toFixed(2);
    svgSizeInput.value = Math.floor(Math.random() * 100) + 40;
    svgRotateInput.value = Math.floor(Math.random() * 360);
    renderSVGStar();
  });

  renderSVGStar();

  // ----- Canvas handling -----
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  const cPointsInput = document.getElementById('cPoints');
  const cInnerInput = document.getElementById('cInner');
  const cSizeInput = document.getElementById('cSize');
  const cRotateInput = document.getElementById('cRotate');
  const cRandomBtn = document.getElementById('cRandom');

  function drawCanvasStar() {
    const n = Math.max(3, parseInt(cPointsInput.value));
    const innerRatio = Math.max(0.05, parseFloat(cInnerInput.value));
    const size = parseFloat(cSizeInput.value);
    const rot = parseFloat(cRotateInput.value);

    // clear
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // center
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    // gradient fill
    const grad = ctx.createLinearGradient(cx - size, cy - size, cx + size, cy + size);
    grad.addColorStop(0, '#FFD54A');
    grad.addColorStop(1, '#FF7043');

    const pts = starPoints(cx, cy, size, size * innerRatio, n, rot);
    ctx.beginPath();
    pts.forEach((p, i) => {
      if (i === 0) ctx.moveTo(p[0], p[1]);
      else ctx.lineTo(p[0], p[1]);
    });
    ctx.closePath();

    ctx.fillStyle = grad;
    ctx.fill();

    ctx.lineWidth = 3;
    ctx.strokeStyle = '#c85a2f';
    ctx.stroke();

    // a little shadow
    ctx.save();
    ctx.globalAlpha = 0.12;
    ctx.fillStyle = '#000';
    ctx.translate(cx + 8, cy + 14);
    ctx.beginPath();
    pts.forEach((p, i) => {
      const dx = p[0] - cx;
      const dy = p[1] - cy;
      const sx = dx * 0.98;
      const sy = dy * 0.98;
      if (i === 0) ctx.moveTo(sx, sy);
      else ctx.lineTo(sx, sy);
    });
    ctx.closePath();
    ctx.fill();
    ctx.restore();
  }

  [cPointsInput, cInnerInput, cSizeInput, cRotateInput].forEach(el =>
    el.addEventListener('input', drawCanvasStar)
  );

  cRandomBtn.addEventListener('click', () => {
    cPointsInput.value = Math.floor(Math.random() * 8) + 3;
    cInnerInput.value = (Math.random() * 0.6 + 0.2).toFixed(2);
    cSizeInput.value = Math.floor(Math.random() * 100) + 40;
    cRotateInput.value = Math.floor(Math.random() * 360);
    drawCanvasStar();
  });

  // ensure canvas uses devicePixelRatio for sharpness
  function resizeCanvasForHiDPI() {
    const ratio = window.devicePixelRatio || 1;
    const w = canvas.clientWidth;
    const h = canvas.clientHeight;
    canvas.width = Math.round(w * ratio);
    canvas.height = Math.round(h * ratio);
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
  }

  function onResize() {
    resizeCanvasForHiDPI();
    drawCanvasStar();
  }

  window.addEventListener('resize', onResize);
  onResize(); // init
</script>
</body>
</html>
