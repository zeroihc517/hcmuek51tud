<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<title>TUD K51 – Thời khóa biểu</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#0f4c81;
  --blue-dark:#0b3b64;
  --bg:#f5f7fb;
  --line:#e5e7eb;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Inter,system-ui;
  background:var(--bg);
}

/* TOP BAR */
.topbar{
  height:56px;
  background:var(--blue);
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 24px;
  font-weight:700;
}

/* LAYOUT */
.layout{
  display:flex;
  min-height:calc(100vh - 56px);
}

/* SIDEBAR */
.sidebar{
  width:180px; /* từ 240px → 180px */
  background:#fff;
  border-right:1px solid var(--line);
  padding-top:16px;
}


.sidebar h3{
  padding:10px 20px;
  font-size:13px;
  color:#6b7280;
  text-transform:uppercase;
}

.sidebar a{
  display:block;
  padding:12px 20px;
  font-weight:600;
  cursor:pointer;
  border-left:3px solid transparent;
}

.sidebar a.active,
.sidebar a:hover{
  background:#f0f4f8;
  border-left-color:var(--blue);
  color:var(--blue);
}

/* MAIN */
.main{
  flex:1;
  padding:24px;
}

.card{
  background:#fff;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
  overflow:hidden;
  width:100%;
}



.card-header{
  background:var(--blue-dark);
  color:#fff;
  padding:14px 18px;
  font-weight:700;
}

/* FORM */
.form-row{
  padding:18px;
  border-bottom:1px solid var(--line);
}

label{
  font-weight:600;
  display:block;
  margin-bottom:6px;
}

select{
  width:100%;
  padding:10px 12px;
  font-size:15px;
  border:1px solid var(--line);
  border-radius:6px;
  background:#fff;
}

/* IFRAME */
.iframe-box{
  display:none;
  height:1500px;
  border-top:1px solid var(--line);
}

.iframe-box iframe{
  width:100%;
  height:100%;
  border:none;
}
/* ===== BẢNG DỮ LIỆU GIỐNG WEB GỐC ===== */
#dulieu table{
  width:100%;
  border-collapse:collapse;
  font-size:13.5px;
  background:#fff;
}

/* Header */
#dulieu thead th{
  background:#0b4a78;   /* xanh đậm đúng ảnh */
  color:#ffffff;
  font-weight:600;
  padding:8px 6px;
  border:1px solid #0b4a78;
  white-space:nowrap;
  text-align:center;
}

/* Body */
#dulieu tbody td{
  border:1px solid #8c8c8c;  /* viền xám giống ảnh */
  padding:7px 6px;
  text-align:center;
  vertical-align:middle;
  color:#0f172a;
}


/* Hover nhẹ */
#dulieu tbody tr:hover{
  background:#f4f8fc;
}

/* TAB */
.content{display:none;}
.content.active{display:block;}
</style>
</head>

<script>
function showTab(id, el){
  document.querySelectorAll('.content').forEach(c=>c.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.sidebar a').forEach(a=>a.classList.remove('active'));
  el.classList.add('active');
}

function loadTKB(select, iframeId, boxId){
  const iframe = document.getElementById(iframeId);
  const box = document.getElementById(boxId);

  if(select.value){
    iframe.src = select.value;
    box.style.display = 'block';
    box.scrollIntoView({behavior:'smooth'});
  }else{
    box.style.display = 'none';
    iframe.src = '';
  }
}
</script>
