<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TUD K51 – Thời khóa biểu</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#0f4c81;
  --blue-dark:#0b3b64;
  --bg:#f5f7fb;
  --line:#e5e7eb;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Inter,system-ui;
  background:var(--bg);
  color:#111827;
}

/* ===== TOP BAR ===== */
.topbar{
  height:56px;
  background:var(--blue);
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 24px;
  font-weight:700;
}

/* ===== LAYOUT ===== */
.layout{
  display:flex;
  min-height:calc(100vh - 56px);
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px;
  background:#fff;
  border-right:1px solid var(--line);
  padding-top:16px;
}

.sidebar h3{
  padding:10px 20px;
  font-size:13px;
  color:#6b7280;
  text-transform:uppercase;
}

.sidebar a{
  display:block;
  padding:12px 20px;
  color:#1f2937;
  text-decoration:none;
  font-weight:600;
  border-left:3px solid transparent;
  cursor:pointer;
}

.sidebar a.active,
.sidebar a:hover{
  background:#f0f4f8;
  border-left-color:var(--blue);
  color:var(--blue);
}

/* ===== MAIN ===== */
.main{
  flex:1;
  padding:24px;
}

.page-title{
  font-size:22px;
  font-weight:700;
  margin-bottom:20px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
  overflow:hidden;
}

.card-header{
  background:var(--blue-dark);
  color:#fff;
  padding:14px 18px;
  font-weight:700;
}

.card-body{
  padding:16px;
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px 14px;
  border-bottom:1px solid var(--line);
}

th{
  background:#f1f5f9;
  font-weight:700;
}

tr:hover td{
  background:#f9fafb;
}

a{
  color:var(--blue);
  font-weight:600;
  text-decoration:none;
}

a:hover{
  text-decoration:underline;
}

/* ===== HIDE/SHOW ===== */
.content{
  display:none;
}

.content.active{
  display:block;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:30px;
  text-align:center;
  font-size:13px;
  color:#6b7280;
}

@media(max-width:900px){
  .sidebar{display:none;}
}
</style>
</head>

<body>

<div class="topbar">
  TRƯỜNG ĐẠI HỌC SƯ PHẠM TP.HCM
</div>

<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3>Thời khóa biểu</h3>
    <a class="active" onclick="showTab('hk2', this)">TKB Học kỳ 2</a>
    <a onclick="showTab('hk1', this)">TKB Học kỳ 1</a>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="page-title">Thời khóa biểu – TUD K51</div>

    <!-- HK2 -->
    <div id="hk2" class="content active">
      <div class="card">
        <div class="card-header">Học kỳ 2 – Năm 1</div>
        <div class="card-body">
          <table>
            <tr><th>STT</th><th>Tuần học</th></tr>
            <tr><td>01</td><td><a href="HK2/01.TKB (19.01-25.01).html">19/01 – 25/01</a></td></tr>
            <tr><td>02</td><td><a href="HK2/02.TKB (26.01-01.02).html">26/01 – 01/02</a></td></tr>
            <tr><td>03</td><td><a href="HK2/03.TKB (02.02-08.03).html">02/02 – 08/03</a></td></tr>
          </table>
        </div>
      </div>
    </div>

    <!-- HK1 -->
    <div id="hk1" class="content">
      <div class="card">
        <div class="card-header">Học kỳ 1 – Năm 1</div>
        <div class="card-body">
          <table>
            <tr><th>STT</th><th>Tuần học</th></tr>
            <tr><td>01</td><td><a href="HK1/01. TKB (8.9-14.9).html">08/09 – 14/09</a></td></tr>
            <tr><td>02</td><td><a href="HK1/02. TKB (15.9-21.9).html">15/09 – 21/09</a></td></tr>
            <tr><td>03</td><td><a href="HK1/03. TKB (22.9-5.10).html">22/09 – 05/10</a></td></tr>
            <tr><td>...</td><td>...</td></tr>
          </table>
        </div>
      </div>
    </div>

    <div class="footer">© 2025–2026 TUD K51</div>
  </div>
</div>

<script>
function showTab(id, el){
  document.querySelectorAll('.content').forEach(c=>c.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.sidebar a').forEach(a=>a.classList.remove('active'));
  el.classList.add('active');
}
</script>

</body>
</html>
