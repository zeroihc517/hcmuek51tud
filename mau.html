<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TUD K51 – Thời khóa biểu</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#0f4c81;
  --blue-dark:#0b3b64;
  --bg:#f5f7fb;
  --line:#e5e7eb;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Inter,system-ui;
  background:var(--bg);
}

/* TOP BAR */
.topbar{
  height:56px;
  background:var(--blue);
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 24px;
  font-weight:700;
}

/* LAYOUT */
.layout{
  display:flex;
  min-height:calc(100vh - 56px);
}

/* SIDEBAR */
.sidebar{
  width:240px;
  background:#fff;
  border-right:1px solid var(--line);
  padding-top:16px;
}

.sidebar h3{
  padding:10px 20px;
  font-size:13px;
  color:#6b7280;
  text-transform:uppercase;
}

.sidebar a{
  display:block;
  padding:12px 20px;
  font-weight:600;
  cursor:pointer;
  border-left:3px solid transparent;
}

.sidebar a.active,
.sidebar a:hover{
  background:#f0f4f8;
  border-left-color:var(--blue);
  color:var(--blue);
}

/* MAIN */
.main{
  flex:1;
  padding:24px;
}

.card{
  background:#fff;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
  overflow:hidden;
  width:100%;
}



.card-header{
  background:var(--blue-dark);
  color:#fff;
  padding:14px 18px;
  font-weight:700;
}

/* FORM */
.form-row{
  padding:18px;
  border-bottom:1px solid var(--line);
}

label{
  font-weight:600;
  display:block;
  margin-bottom:6px;
}

select{
  width:100%;
  padding:10px 12px;
  font-size:15px;
  border:1px solid var(--line);
  border-radius:6px;
  background:#fff;
}

/* IFRAME */
.iframe-box{
  display:none;
  height:1500px;
  border-top:1px solid var(--line);
}

.iframe-box iframe{
  width:100%;
  height:100%;
  border:none;
}

/* TAB */
.content{display:none;}
.content.active{display:block;}
</style>
</head>

<body>

<div class="topbar">
  TRƯỜNG ĐẠI HỌC SƯ PHẠM TP.HCM
</div>

<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3>Thời khóa biểu</h3>
    <a class="active" onclick="showTab('hk2',this)">TKB Học kỳ 2</a>
    <a onclick="showTab('hk1',this)">TKB Học kỳ 1</a>
  </div>

  <!-- MAIN -->
  <div class="main">

    <!-- HK2 -->
    <div id="hk2" class="content active">
      <div class="card">
        <div class="card-header">Học kỳ 2 – Năm 1</div>

        <div class="form-row">
          <label>Chọn tuần học</label>
          <select onchange="loadTKB(this,'iframeHK2','boxHK2')">
            <option value="">-- Chọn tuần --</option>
            <option value="HK2/01.TKB (19.01-25.01).html">Tuần 01 (19/01 – 25/01)</option>
            <option value="HK2/02.TKB (26.01-01.02).html">Tuần 02 (26/01 – 01/02)</option>
            <option value="HK2/03.TKB (02.02-08.03).html">Tuần 03 (02/02 – 08/03)</option>
          </select>
        </div>

        <div id="boxHK2" class="iframe-box">
          <iframe id="iframeHK2"></iframe>
        </div>
      </div>
    </div>

    <!-- HK1 -->
    <div id="hk1" class="content">
      <div class="card">
        <div class="card-header">Học kỳ 1 – Năm 1</div>

        <div class="form-row">
          <label>Chọn tuần học</label>
          <select onchange="loadTKB(this,'iframeHK1','boxHK1')">
            <option value="">-- Chọn tuần --</option>
            <option value="HK1/01. TKB (8.9-14.9).html">Tuần 01 (08/09 – 14/09)</option>
            <option value="HK1/02. TKB (15.9-21.9).html">Tuần 02 (15/09 – 21/09)</option>
            <option value="HK1/03. TKB (22.9-5.10).html">Tuần 03 (22/09 – 05/10)</option>
          </select>
        </div>

        <div id="boxHK1" class="iframe-box">
          <iframe id="iframeHK1"></iframe>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
function showTab(id, el){
  document.querySelectorAll('.content').forEach(c=>c.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.sidebar a').forEach(a=>a.classList.remove('active'));
  el.classList.add('active');
}

function loadTKB(select, iframeId, boxId){
  const iframe = document.getElementById(iframeId);
  const box = document.getElementById(boxId);

  if(select.value){
    iframe.src = select.value;
    box.style.display = 'block';
    box.scrollIntoView({behavior:'smooth'});
  }else{
    box.style.display = 'none';
    iframe.src = '';
  }
}
</script>

</body>
</html>
