            let shuffledQuestions, currentQuestionIndex;
            let scores = {};
            let userAnswers = [];

            const startContainer = $('#start-container');
            const quizContainer = $('#quiz-container');
            const resultContainer = $('#result-container');
            const questionText = $('#question-text');
            const answerOptions = $('#answer-options');
            const progressBar = $('#progress-bar');
            const questionCounter = $('#question-counter');

            $('#start-btn').on('click', startGame);
            $('#restart-btn').on('click', startGame);

            function shuffleArray(array) {
                return array.sort(() => Math.random() - 0.5);
            }

            function startGame() {
                shuffledQuestions = shuffleArray([...quizData]);
                currentQuestionIndex = 0;
                scores = {
                    'tim-tieng': { correct: 0, total: 0, name: 'Tìm tiếng' },
                    'tra-loi': { correct: 0, total: 0, name: 'Trả lời câu hỏi' },
                    'ten-mau': { correct: 0, total: 0, name: 'Nhận biết màu sắc' }
                };
                userAnswers = [];
                quizData.forEach(q => scores[q.category].total++);
                
                startContainer.removeClass('active');
                resultContainer.removeClass('active');
                quizContainer.addClass('active');
                
                showQuestion();
            }

            function showQuestion() {
                if (currentQuestionIndex < shuffledQuestions.length) {
                    const currentQuestion = shuffledQuestions[currentQuestionIndex];
                    const progress = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
                    
                    progressBar.width(progress + '%');
                    questionCounter.text(`Câu ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`);
                    questionText.html(currentQuestion.question);
                    answerOptions.empty();

                    const shuffledOptions = shuffleArray([...currentQuestion.options]);
                    shuffledOptions.forEach(option => {
                        const button = $(`<button class="option-btn">${option}</button>`);
                        button.on('click', () => selectAnswer(button, option, currentQuestion.answer, currentQuestion.category));
                        answerOptions.append(button);
                    });
                } else {
                    showResults();
                }
            }

            function selectAnswer(button, selectedOption, correctAnswer, category) {
                $('.option-btn').prop('disabled', true);
                 userAnswers.push({
                    question: shuffledQuestions[currentQuestionIndex].question,
                    selected: selectedOption,
                    correct: correctAnswer,
                    isCorrect: selectedOption === correctAnswer
                });
                if (selectedOption === correctAnswer) {
                    button.addClass('correct');
                    scores[category].correct++;
                    $('#correct-sound')[0].play();
                } else {
                    button.addClass('wrong');
                    $('#wrong-sound')[0].play();
                    // Highlight the correct answer
                    $('.option-btn').each(function() {
                        if ($(this).text() === correctAnswer) {
                            $(this).addClass('correct');
                        }
                    });
                }
                
                const progress = ((currentQuestionIndex + 1) / shuffledQuestions.length) * 100;
                progressBar.width(progress + '%');

                setTimeout(() => {
                    currentQuestionIndex++;
                    showQuestion();
                }, 1500);
            }

            function showResults() {
                quizContainer.removeClass('active');
                resultContainer.addClass('active');
                $('#completion-sound')[0].play();

                let totalCorrect = 0;
                let totalQuestions = shuffledQuestions.length;
                
                $('#category-scores').empty();

                Object.keys(scores).forEach(categoryKey => {
                    const category = scores[categoryKey];
                    if (category.total > 0) {
                         totalCorrect += category.correct;
                        const categoryDiv = `
                            <div class="category-result d-flex justify-content-between align-items-center">
                                <span class="category-title">${category.name}</span>
                                <span class="category-score">${category.correct} / ${category.total}</span>
                            </div>
                        `;
                        $('#category-scores').append(categoryDiv);
                    }
                });
                
                $('#total-score-text').text(`Tổng điểm của bạn: ${totalCorrect} / ${totalQuestions}`);
                
                sendResultsToParent(totalCorrect, totalQuestions);
            }

            function sendResultsToParent(totalCorrect, totalQuestions) {
                const mark = (totalCorrect / totalQuestions) * 10;
                
                let resultHtml = `<div><h4>Kết quả chi tiết</h4><p><strong>Tổng điểm: ${totalCorrect}/${totalQuestions}</strong></p><ul>`;
                Object.keys(scores).forEach(key => {
                    const cat = scores[key];
                    if (cat.total > 0) {
                       resultHtml += `<li>${cat.name}: ${cat.correct}/${cat.total}</li>`;
                    }
                });
                resultHtml += "</ul></div>";

                const resultJsonObject = {
                    type: "azt-student-result",
                    mark: parseFloat(mark.toFixed(2)),
                    url: window.location.href,
                    result: {
                        raw_score: totalCorrect,
                        total_items: totalQuestions,
                        categories: scores,
                        answers: userAnswers
                    },
                    html_view: resultHtml
                };

                window.parent.postMessage(resultJsonObject, '*');
                console.log("Results sent to parent:", resultJsonObject);
            }
        });
