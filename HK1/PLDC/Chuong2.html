            { text: 'Người có năng lực trách nhiệm hình sự thực hiện hành vi phạm tội trong tình trạng say rượu vẫn phải chịu trách nhiệm hình sự.', correct: false },
            { text: 'Người có năng lực trách nhiệm hành chính thực hiện hành vi vi phạm hành chính trong tình trạng say rượu vẫn phải chịu trách nhiệm hành chính.', correct: false },
            { text: 'Người có năng lực trách nhiệm dân sự thực hiện hành vi vi phạm dân sự trong tình trạng say rượu vẫn phải chịu trách nhiệm dân sự.', correct: false }
        ]
    }
        ];

        let shuffledQuestions, currentQuestionIndex;
        let scores = {};
        const categories = [...new Set(questions.map(q => q.category))];
        let userAnswers = [];

        function initializeScores() {
            categories.forEach(category => {
                scores[category] = { correct: 0, total: 0 };
            });
            questions.forEach(q => {
                scores[q.category].total++;
            });
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function startGame() {
            shuffledQuestions = shuffle([...questions]);
            currentQuestionIndex = 0;
            initializeScores();
            userAnswers = [];
            $('#start-screen').hide();
            $('#result-screen').hide();
            $('#quiz-screen').show();
            $('#feedback').text('');
            setNextQuestion();
        }

        function setNextQuestion() {
            resetState();
            if (currentQuestionIndex < shuffledQuestions.length) {
                updateProgressBar();
                showQuestion(shuffledQuestions[currentQuestionIndex]);
            } else {
                showResults();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
            $('#progress-bar').css('width', progress + '%');
        }

        function showQuestion(question) {
            $('#question-text').text(question.question);
            if (question.image && question.image !== '') {
                $('#question-image').attr('src', question.image).show();
            } else {
                $('#question-image').hide();
            }
            const answerOptions = $('#answer-options');
            answerOptions.empty();
            const shuffledAnswers = shuffle([...question.answers]);
            shuffledAnswers.forEach((answer, index) => {
                const optionLetter = String.fromCharCode(65 + index);
                const button = $(`
                    <li class="answer-btn">
                        <span class="option-letter">${optionLetter}</span>
                        ${answer.text}
                    </li>
                `);
                button.data('correct', answer.correct);
                button.on('click', selectAnswer);
                answerOptions.append(button);
            });
        }

        function resetState() {
            $('#feedback').text('');
            $('#answer-options .answer-btn').removeClass('correct incorrect').off('click');
        }

        function selectAnswer(e) {
            const selectedBtn = $(e.currentTarget);
            const isCorrect = selectedBtn.data('correct');
            const question = shuffledQuestions[currentQuestionIndex];

            userAnswers.push({
                question: question.question,
                selected: selectedBtn.text().trim().substring(3),
                correct_answer: question.answers.find(a => a.correct).text,
                is_correct: isCorrect
            });

            if (isCorrect) {
                selectedBtn.addClass('correct');
                $('#feedback').text('Chính xác!').css('color', 'green');
                $('#correct-sound')[0].play();
                scores[question.category].correct++;
            } else {
                selectedBtn.addClass('incorrect');
                $('#feedback').text('Chưa đúng rồi!').css('color', 'red');
                $('#wrong-sound')[0].play();
            }

            // Show correct answer
            $('#answer-options .answer-btn').each(function() {
                if ($(this).data('correct')) {
                    $(this).addClass('correct');
                }
                $(this).off('click'); // Disable buttons
            });

            currentQuestionIndex++;
            setTimeout(setNextQuestion, 1500);
        }

        function showResults() {
            updateProgressBar(); // To show 100%
            setTimeout(() => {
                $('#quiz-screen').hide();
                $('#result-screen').show();
                $('#completion-sound')[0].play();

                let totalCorrect = 0;
                let totalQuestions = questions.length;
                let scoreDetailsHtml = '';

                categories.forEach(category => {
                    const categoryScore = scores[category];
                    totalCorrect += categoryScore.correct;
                    scoreDetailsHtml += `
                        <p>
                            <strong>${category}:</strong>
                            ${categoryScore.correct} / ${categoryScore.total}
                        </p>`;
                });

                $('#final-score').text(`Tổng điểm: ${totalCorrect} / ${totalQuestions}`);
                $('#score-details').html(scoreDetailsHtml);

                // Post results to parent
                const mark = (totalCorrect / totalQuestions) * 10;
                const resultJsonObject = {
                    type: "azt-student-result",
                    mark: parseFloat(mark.toFixed(2)),
                    url: window.location.href,
                    result: {
                        raw_score: totalCorrect,
                        total_items: totalQuestions,
                        scores_by_category: scores,
                        answers: userAnswers
                    },
                    html_view: `<div>
                                    <h3>Kết quả của bạn</h3>
                                    <p>Tổng điểm: <b>${totalCorrect} / ${totalQuestions}</b></p>
                                    ${scoreDetailsHtml}
                               </div>`
                };
                window.parent.postMessage(resultJsonObject, '*');

            }, 500);
        }

        $('#start-button').on('click', startGame);
        $('#restart-button').on('click', startGame);
    });
    </script>
