
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
<!--  <meta http-equiv="refresh" content="0;url=https://test.upcoder.xyz"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bảo trì hệ thống</title>
  <style>
    :root{
      --bg: #0f172a;        /* slate-900 */
      --card: #111827;      /* gray-900 */
      --text: #e5e7eb;      /* gray-200 */
      --muted:#9ca3af;      /* gray-400 */
      --accent:#38bdf8;     /* sky-400 */
      --ring:#1f2937;       /* gray-800 */
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f1f5f9;       /* slate-100 */
        --card:#ffffff;
        --text:#0f172a;
        --muted:#475569;
        --accent:#0284c7;   /* sky-600 */
        --ring:#e5e7eb;
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 50% -10%, rgba(56,189,248,.18), transparent 60%) , var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      display:flex; align-items:center; justify-content:center;
      padding: 24px;
    }
    .card{
      width: 100%;
      max-width: 620px;
      background: var(--card);
      border: 1px solid var(--ring);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      padding: 28px 28px 32px;
      text-align: center;
    }
    .icon{
      width: 84px; height: 84px; margin: 4px auto 14px;
      display:block;
      filter: drop-shadow(0 6px 16px rgba(2,132,199,.25));
    }
    .gear{ transform-origin: 50% 50%; animation: slowspin 8s linear infinite; }
    @keyframes slowspin{ to{ transform: rotate(360deg);} }
    h1{
      font-size: clamp(22px, 3.4vw, 28px);
      margin: 0 0 8px;
      letter-spacing: .2px;
    }
    p{
      color: var(--muted);
      margin: 0;
      font-size: clamp(14px, 2.4vw, 16px);
      line-height: 1.6;
    }
    .tips{
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
      opacity: .9;
    }
    .btn{
      margin-top: 18px;
      display:inline-block;
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(56,189,248,.12), rgba(56,189,248,.06));
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }
    .btn:focus-visible{ outline: 3px solid var(--accent); outline-offset: 3px; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="maintitle">
    <!-- Biểu tượng bảo trì: cờ lê + bánh răng -->
    <svg class="icon" viewBox="0 0 128 128" aria-hidden="true">
      <!-- Vòng nền -->
      <circle cx="64" cy="64" r="48" fill="rgba(56,189,248,.10)" stroke="var(--accent)" stroke-width="2"/>
      <!-- Bánh răng -->
      <g class="gear" fill="none" stroke="var(--accent)" stroke-width="4">
        <circle cx="64" cy="64" r="16"/>
        <g>
          <path d="M64 34 v-10"/>
          <path d="M64 104 v10"/>
          <path d="M34 64 h-10"/>
          <path d="M104 64 h10"/>
          <path d="M44 44 l-7 -7"/>
          <path d="M91 91 l7 7"/>
          <path d="M44 84 l-7 7"/>
          <path d="M91 37 l7 -7"/>
        </g>
      </g>
      <!-- Cờ lê -->
      <path d="M28 90c-2 2-2 5 0 7l3 3c2 2 5 2 7 0l30-30c4 2 9 1 12-2 4-4 4-10 0-14-3-3-8-4-12-2l-30 30z"
            fill="currentColor" style="color: var(--text); opacity:.9"/>
    </svg>

    <h1 id="maintitle">Hệ thống đang bảo trì</h1>
    <p>Mời bạn quay lại sau. Chúng tôi đang cập nhật để phục vụ bạn tốt hơn.</p>

    <!-- Tùy chọn: nút thử tải lại -->
    <a class="btn" href="" onclick="location.reload(); return false;" aria-label="Tải lại trang">↻ Thử tải lại</a>

    <div class="tips" role="note">
      Nếu cần gấp, vui lòng liên hệ bộ phận hỗ trợ hoặc thử lại sau vài phút.
    </div>
  </main>
</body>
</html>
