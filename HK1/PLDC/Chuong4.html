            font-weight: 700;
            margin-bottom: 1rem;
        }

            color: var(--text-color);
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 700;

        }

            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;

            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        .options-container {
            display: grid;
            gap: 15px;
        }

            background-color: #fff;
            border: 3px solid var(--primary-color);
            border-radius: 15px;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

            background-color: #E8F5E9;
            transform: scale(1.03);
        }

            padding: 10px;
            flex-direction: column;
        }

            max-height: 120px;
            max-width: 100%;
            margin-bottom: 10px;
        }

            border-color: var(--correct-color);
            color: var(--correct-color);
            font-weight: 700;

            border-color: var(--incorrect-color);
            color: var(--incorrect-color);
            font-weight: 700;

        }
        
        #result-screen {
            display: none;
        }

            margin: 2rem 0;

            font-size: 1.2rem;

            padding: 10px;

        }

            let shuffledQuestions = [];
            let currentQuestionIndex = 0;
            let scores = {};
            const objectives = [...new Set(questions.map(q => q.objective))];
            
            function initializeScores() {
                scores = {};
                objectives.forEach(obj => {
                    scores[obj] = { correct: 0, total: 0 };
                });
                questions.forEach(q => {
                    scores[q.objective].total++;
                });
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function startGame() {
                currentQuestionIndex = 0;
                shuffledQuestions = shuffle([...questions]);
                initializeScores();
                $("#start-screen").hide();
                $("#result-screen").hide();
                $("#quiz-screen").show();
                displayNextQuestion();
            }
            
            function displayNextQuestion() {
                if (currentQuestionIndex < shuffledQuestions.length) {
                    const question = shuffledQuestions[currentQuestionIndex];
                    $('#quiz-screen').removeClass('animate__animated animate__fadeOut').addClass('animate__animated animate__fadeIn');
                    $("#question-counter").text(`Câu ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`);
                    $("#question-text").text(question.question);
                    
                    const optionsContainer = $("#options-container");
                    optionsContainer.empty();
                    
                    const shuffledOptions = shuffle([...question.options]);
                    
                    shuffledOptions.forEach(option => {
                        let optionElement;
                        if (question.type === "image") {
                            optionElement = $(`<div class="option image-option" data-correct="${option.isCorrect}"><img src="${option.image}" alt="Lựa chọn"></div>`);
                        } else {
                            optionElement = $(`<div class="option" data-correct="${option.isCorrect}">${option.text}</div>`);
                        }
                        optionsContainer.append(optionElement);
                    });

                    // Adjust grid for 3 image options
                    if (question.type === 'image' && shuffledOptions.length === 3) {
                         optionsContainer.css('grid-template-columns', 'repeat(3, 1fr)');
                    } else if (shuffledOptions.length === 2 || shuffledOptions.length === 4) {
                         optionsContainer.css('grid-template-columns', 'repeat(2, 1fr)');
                    } else {
                         optionsContainer.css('grid-template-columns', '1fr');
                    }
                    
                } else {
                    showResults();
                }
            }
            
            $("#options-container").on("click", ".option", function() {
                const isCorrect = $(this).data("correct") === true;
                const question = shuffledQuestions[currentQuestionIndex];
                
                $(".option").addClass('disabled');

                if (isCorrect) {
                    $(this).addClass("correct");
                    $("#correct-sound")[0].play();
                    scores[question.objective].correct++;
                } else {
                    $(this).addClass("incorrect");
                    $("#incorrect-sound")[0].play();
                    // Also show the correct answer
                    $('#options-container .option').each(function() {
                        if ($(this).data('correct') === true) {
                            $(this).addClass('correct');
                        }
                    });
                }
                
                currentQuestionIndex++;
                
                setTimeout(() => {
                    $('#quiz-screen').addClass('animate__animated animate__fadeOut');
                    setTimeout(displayNextQuestion, 500);
                }, 1500);
            });
            
            function showResults() {
                $("#quiz-screen").hide();
                $("#result-screen").addClass('animate__animated animate__fadeIn').show();
                $("#completion-sound")[0].play();

                const resultDetails = $("#result-details");
                resultDetails.empty();
                
                let totalCorrect = 0;
                let totalQuestions = shuffledQuestions.length;

                objectives.forEach(obj => {
                    const score = scores[obj];
                    totalCorrect += score.correct;
                    const resultItem = $(`
                        <div class="result-item">
                            <strong>${obj}:</strong>
                            <span>${score.correct} / ${score.total} câu đúng</span>
                        </div>
                    `);
                    resultDetails.append(resultItem);
                });
                
                $("#result-summary").text(`Con đã trả lời đúng ${totalCorrect} / ${totalQuestions} câu!`);

                // Post results to parent
                const mark = (totalCorrect / totalQuestions) * 10;
                const resultJsonObject = {
                    type: "azt-student-result",
                    mark: parseFloat(mark.toFixed(2)),
                    url: window.location.href,
                    result: {
                        rawScore: totalCorrect,
                        totalItems: totalQuestions,
                        details: scores
                    },
                    html_view: `<div>
                        <h3>Kết quả bài làm</h3>
                        <p>Tổng điểm: <strong>${totalCorrect} / ${totalQuestions}</strong></p>
                        ${resultDetails.html()}
                    </div>`
                };
                window.parent.postMessage(resultJsonObject, '*');
            }

            $("#start-button").on("click", startGame);
            $("#restart-button").on("click", startGame);
        });
