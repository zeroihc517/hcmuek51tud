    categoryScore = {};
    startScreen.style.display = 'none';
    resultScreen.style.display = 'none';
    quizScreen.style.display = 'block';
    loadQuestion();

  function loadQuestion() {
    const q = quizData[currentIndex];
    questionText.textContent = q.question;
    optionsEl.innerHTML = '';
    currentEl.textContent = currentIndex + 1;
    progressBar.style.width = ((currentIndex) / quizData.length) * 100 + '%';

      const btn = document.createElement('button');
      btn.innerHTML = `<span>${opt}</span>`;
      btn.onclick = () => selectAnswer(btn, opt, q.answer, q.category);
      optionsEl.appendChild(btn);
    });

    nextBtn.style.display = 'none';
  }

  function selectAnswer(btn, selected, correct, category) {
    document.querySelectorAll('.options button').forEach(b => b.classList.add('disabled'));

    if (selected === correct) {
      btn.classList.add('correct');
      btn.innerHTML += ' <i class="fa-solid fa-check"></i>';
      score++;
      categoryScore[category] = (categoryScore[category] || 0) + 1;
    } else {
      btn.classList.add('wrong');
      btn.innerHTML += ' <i class="fa-solid fa-xmark"></i>';
      document.querySelectorAll('.options button').forEach(b => {
        if (b.textContent.trim() === correct) {
          b.classList.add('correct');
          b.innerHTML += ' <i class="fa-solid fa-check"></i>';
        }
      });
    }

    nextBtn.style.display = 'inline-block';
  }

  function nextQuestion() {
    currentIndex++;
    if (currentIndex < quizData.length) {
